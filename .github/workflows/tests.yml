name: Tests
on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    # Weekly.
    - cron: '0 0 * * 0'

jobs:
  exercises:
    name: Check exercises
    runs-on: ubuntu-22.04
    steps:
        run: apt-get update && apt-get install -y jq
      - name: Install CoffeeScript
        run: npm install -g jasmine-node coffeescript
      - name: Run tests
        run: ./bin/test-exercises.sh